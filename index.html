<!doctype html>
<html lang="en" ng-app="copy-cop">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="author" content="{{site.author.name}}">
<title>{{site.title}} &times; {{site.description}}</title>
<link href='http://fonts.googleapis.com/css?family=Fira+Mono' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{site.baseurl}}/css/style.css" charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/{{site.angularjs}}/angular.min.js"></script>
<script src="{{site.baseurl}}/js/app.js"></script>
</head>
<body>
<textarea autofocus class="input" placeholder="Drop copy here." ng-model="copier"></textarea>
<pre class="output" ng-bind-html="copier | machine:copier"></pre>
</body>
</html>
